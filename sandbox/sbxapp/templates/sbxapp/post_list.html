{% extends 'base.html' %}
{% block title %}Post List{% endblock %}
{% block content %}
  <h1>記事リスト</h1>
  {% for post in post_list %}
    <p>
      記事タイトル: {{ post.title }}<br>
      カテゴリ: {{ post.category }}<br>
      タグ: {% for tag in post.tags.all %}{{ tag }}, {% endfor %}
    </p>
    <hr>
  {% endfor %}
{% endblock %}
