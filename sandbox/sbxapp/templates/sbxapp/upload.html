{% extends 'base.html' %}
{% block title %}Upload File{% endblock %}
{% block content %}
  <h1>Upload File</h1>
  <form action="{% url 'sbxapp:upload-file' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit">
  </form>
{% endblock %}
