{% extends 'pizza/base.html' %}
{% block content %}
  <h1>Edit Order</h1>

  {# novalidate : no client side validation #}
  <form action="{% url 'pizza:detail' pk=pizzaform.instance.pk %}" method="post" novalidate>
    {% csrf_token %}
    {{ pizzaform.as_p }}
    <input type="submit" value="Edit Order">
  </form>
  <form action="{% url 'pizza:delete' pk=pizzaform.instance.pk %}" method="post">
    {% csrf_token %}
    <input type="submit" value="Delete" onclick="return confirm('Delete?');">
  </form>
{% endblock %}
