{% extends 'pizza/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <h1>Order Pizzas</h1>

  <form action="{% url 'pizza:order-pizzas' %}" method="post">
    {% csrf_token %}
    {{ formset.management_form }}
    {% for form in formset %}
      {{ form | crispy }}
      <br><br>
    {% endfor %}
    <input type="submit" value="Order Pizzas"/>
  </form>
{% endblock %}
