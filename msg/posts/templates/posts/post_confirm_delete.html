{% extends "posts/layout.html" %}

{% block title_tag %}Delete your message? | {{ block.super }}{% endblock %}

{% block right_content %}
  <h3>Are you sure you want to delete this message?</h3>
  <div class="posts">
    {% include "posts/_post.html" with post=object hide_delete=True %}
  </div>
  <form method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes, delete it" class="btn btn-primary">
    <a href="{% url 'posts:single' username=user.username pk=object.pk %}" class="btn btn-outline">Nope, nevermind</a>
  </form>
{% endblock %}
