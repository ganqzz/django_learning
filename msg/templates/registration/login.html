{% extends "layout.html" %}
{% load bootstrap3 %}

{% block title_tag %}Log in | {{ block.super }}{% endblock %}

{% block body_content %}
  <div class="container">
    <h1>Log in</h1>
    <form method="POST">
      {% csrf_token %}
      {% bootstrap_form form %}
      <input type="submit" value="Log in" class="btn btn-default">
    </form>
  </div>
{% endblock %}
