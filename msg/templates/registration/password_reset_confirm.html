{% extends "layout.html" %}

{% block title_tag %}Change Your Password | {{ block.super }}{% endblock %}

{% block body_content %}
  <div class="main">
    <h1>Set a new password</h1>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Change it" class="btn btn-primary">
    </form>
  </div>
{% endblock %}
