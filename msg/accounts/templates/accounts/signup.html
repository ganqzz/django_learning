{% extends "layout.html" %}

{% block title_tag %}Sign Up | {{ block.super }}{% endblock %}

{% block body_content %}
  <div class="main">
    <h1>Sign up</h1>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Sign Up" class="btn btn-primary">
    </form>
  </div>
{% endblock %}
