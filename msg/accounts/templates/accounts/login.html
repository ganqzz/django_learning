{% extends "layout.html" %}

{% block title_tag %}Log in | {{ block.super }}{% endblock %}

{% block body_content %}
  <div class="main">
    <h1>Log in</h1>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Log in" class="btn btn-primary">
    </form>
  </div>
{% endblock %}
