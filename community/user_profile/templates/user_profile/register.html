{% extends 'base.html' %}
{% block body %}
  <div class="page-title">Register</div>

  <form action="" method="POST" role="form">
    {% csrf_token %}
    {{ form.as_p }}
    {{ profile_form.as_p }}
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Register</button>
      <a href="{% url 'login' %}" class="btn btn-outline pull-right">Go to Login &rightarrow;</a>
    </div>
  </form>
{% endblock %}
