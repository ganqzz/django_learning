<li class="task__item">
  <a href="{% url 'task-edit' task.pk %}">
    <h3 class="title {% if task.is_complete %}complete{% endif %}">
      {{ task.title }}
    </h3>
  </a>
  <p class="description">
    {{ task.description }}
  </p>
  {% if task.due_date %}
    <p class="due">
      Due: {{ task.due_date }}
    </p>
  {% endif %}
  <form method="POST" action="{% url 'task-toggle' task_id=task.pk %}">
    {% csrf_token %}
    <button type="submit" class="task-complete">
      <svg class="bi bi-check-circle {{ task.is_complete|yesno:'icon-red,icon-blue' }}"
           width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M15.354 2.646a.5.5 0 010 .708l-7 7a.5.5 0 01-.708 0l-3-3a.5.5 0 11.708-.708L8 9.293l6.646-6.647a.5.5 0 01.708 0z" clip-rule="evenodd"/>
        <path fill-rule="evenodd" d="M8 2.5A5.5 5.5 0 1013.5 8a.5.5 0 011 0 6.5 6.5 0 11-3.25-5.63.5.5 0 11-.5.865A5.472 5.472 0 008 2.5z" clip-rule="evenodd"/>
      </svg>
    </button>
  </form>
</li>
