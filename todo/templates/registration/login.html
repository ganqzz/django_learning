{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}
  <div class="card-wrapper">
    <h1>Log in</h1>
    <form method="post">
      <div class="form-group">
        {% csrf_token %}
        {{ form | crispy }}
      </div>
      <button class="btn btn-success btn-center btn-fullwidth" type="submit">Login</button>
    </form>
  </div>
{% endblock %}
